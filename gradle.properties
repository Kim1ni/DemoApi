kotlin.code.style=official
org.gradle.caching=true
org.gradle.configuration-cache=true
# Increase memory for the main Gradle daemon
# Sets the maximum heap size for the Gradle process itself.
org.gradle.jvmargs=-Xmx300m

# Increase memory specifically for the Kotlin daemon (as suggested by the error)
# Sets the maximum heap size for the separate process(es) handling Kotlin compilation.
# Using the same value as org.gradle.jvmargs is a good starting point.
kotlin.daemon.jvmargs=-Xmx300m